            const letters = "0123456789ABCDEF";
            let color = "#";

            }
            return color;

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Word Counter</title>
        <style>
            #counter {
                margin-top: 10px;
                font-weight: bold;
            }

            .warning {
                color: red;
            }
        </style>
    </head>

    <body>

        <h2>Type your text below:</h2>
        <textarea id="textInput" rows="8" cols="50" onkeyup="updateCount()"></textarea>

        <div id="counter">
            Words: 0 | Characters: 0
        </div>

        <script>
            function updateCount() {
                const text = document.getElementById("textInput").value;

                // Character count includes all characters
                const charCount = text.length;

                // Word count (removes extra spaces, splits by spaces/newlines)
                const words = text.trim().split(/\s+/);
                const wordCount = text.trim() === "" ? 0 : words.length;

                // Update display
                const counterDiv = document.getElementById("counter");
                counterDiv.innerHTML = `Words: ${wordCount} | Characters: ${charCount}`;

                // Highlight red if over 200 characters
                if (charCount > 200) {
                    counterDiv.classList.add("warning");
                } else {
                    counterDiv.classList.remove("warning");
                }
            }
        </script>

    

</body>

</html>
