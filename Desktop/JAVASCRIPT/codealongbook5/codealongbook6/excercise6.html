<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with reset</title>
</head>


<body>
  <p id="message"></p>
<p id="firstVisit"></p>
<div>
    <button id="resetCounter">resetCounter</button>
</div>  
<script>
    let count = 0;
    const message = document.getElementById("message");
    const firstLogo = document.getElementById("firstVisit");
    const resetCounter = document.getElementById("resetCounter");

    function updateMessage() {
        message.textContent = `Button clicked ${count} times`;
        if (count === 1) {
            firstLogo.textContent = "This is the first time you clicked the button!";
        } else {
            firstLogo.textContent = "";
        }
    }

    document.body.addEventListener("click", () => {
        count++;
        updateMessage();
    });

    resetCounter.addEventListener("click", (event) => {
        event.stopPropagation(); // Prevent the body click event
        count = 0;
        updateMessage();
    });

    // Initialize message
    updateMessage();
</script>
</body>
</html>
